<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"/>

    <script src="./app.js" defer></script>

    <link href="./output.css" rel="stylesheet"/>

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="bg-[url('./assets/crew/background-crew-desktop.jpg')] bg-no-repeat bg-cover bg-fixed max-md:bg-[url('./assets/crew/background-crew-tablet.jpg')] max-md:bg-no-repeat max-sm:bg-[url('./assets/crew/background-crew-mobile.jpg')] animate-fade-in">

    <header class="flex justify-between items-center py-4 max-md:py-0 max-sm:items-start">
      <div class="flex items-center relative max-sm:justify-between max-sm:py-4 max-sm:w-screen">
        <img class="mx-8" src="./assets/shared/logo.svg" alt="Logo" />
        <div class="w-[35em] h-[1px] bg-white/25 absolute left-52 max-md:hidden"></div>
        <img class="hidden max-sm:block max-sm:mr-6" id="menu_mobile" src="./assets/shared/icon-hamburger.svg" alt="Menu mobile">
      </div>
      <nav class="bg-white/5 py-8 pr-12 pl-36 max-md:pl-32 max-sm:bg-blue-900/95 max-sm:backdrop-blur-3xl max-sm:hidden max-sm:fixed max-sm:h-dvh max-sm:w-64 max-sm:right-0 max-sm:p-0 z-50" id="nav_menu">
        <img class="hidden absolute top-4 right-4 pointer" src="./assets/shared/icon-close.svg" alt="X" id="close_menu">
        <ul class="flex justify-between items-center gap-24 *:font-barlow-condensed *:font-thin *:*:tracking-widest *:uppercase *:text-white max-md:gap-12 max-sm:flex-col max-sm:items-start max-sm:justify-start max-sm:mt-32 max-sm:pl-8 list__menu">
          <li class="max-sm:w-full max-sm:hover:active__right">
            <a class="transition-all md:hover:border-solid md:hover:border-b-4 md:hover:border-b-white/70 pb-8" href="index.html"><span class="font-medium">00</span> Home</a>
          </li>
          <li class="max-sm:w-full max-sm:hover:active__right">
            <a class="transition-all md:hover:border-solid md:hover:border-b-4 md:hover:border-b-white/70 pb-8" href="destination-moon.html"><span class="font-medium">01</span> Destination</a>
          </li>
          <li class="max-sm:w-full max-sm:hover:active__right">
            <a class="transition-all md:hover:border-solid md:hover:border-b-4 md:hover:border-b-white/70 pb-8 sm:active__bottom" href="crew-commander.html"><span class="font-medium">02</span> Crew</a>
          </li>
          <li class="max-sm:w-full max-sm:hover:active__right">
            <a class="transition-all md:hover:border-solid md:hover:border-b-4 md:hover:border-b-white/70 pb-8" href="technology-vehicle.html"><span class="font-medium">03</span> Technology</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="z-0">
      <section class="py-12 px-36 max-md:px-8">
        <h1 class="font-barlow-condensed font-normal text-white text-3xl uppercase tracking-widest mb-20 max-md:text-xl max-md:mb-16 max-sm:text-base max-sm:text-center"><span class="font-bold text-white/15 mr-3">02</span> Meet your crew</h1>

        <div class="flex justify-between max-md:flex-col max-md:items-center">
          <div class="flex flex-col justify-around relative max-md:items-center max-md:mb-10">
            <div class="mb-10 w-[540px] *:text-center max-md:mb-24 max-sm:w-[330px]">
              <p class="font-bellefair text-3xl uppercase text-white/30 mb-4 max-md:text-2xl max-sm:text-lg" id="role_crew">Commander</p>
              <h2 class="font-bellefair text-5xl uppercase text-white mb-6 max-md:text-4xl max-sm:text-2xl max-sm:text-center" id="name_crew">Douglas Hurley</h2>

              <p class="font-barlow text-lg leading-8 text-blue-300 max-md:text-base" id="bio_crew">
                Douglas Gerald Hurley is an American engineer, former Marine Corps
                pilot and former NASA astronaut. He launched into space for the
                third time as commander of Crew Dragon Demo-2.
              </p> 
            </div>        

            <div class="flex items-start gap-10 absolute bottom-0 max-md:gap-4 list_crew">
              <span class="transition-all block size-4 bg-white/15 rounded-full hover:bg-white max-md:size-3"></span>
              <span class="transition-all block size-4 bg-white/15 rounded-full hover:bg-white max-md:size-3"></span>
              <span class="transition-all block size-4 bg-white/15 rounded-full hover:bg-white max-md:size-3"></span>
              <span class="transition-all block size-4 bg-white/15 rounded-full hover:bg-white max-md:size-3"></span>
            </div>
          </div>

          <img class="mx-auto" id="image_crew" src="./assets/crew/image-douglas-hurley.png" alt="Douglas Hurley"/>
        </div>

        
      </section>
    </main>
  </body>
</html>
